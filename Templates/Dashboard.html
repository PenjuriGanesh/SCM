<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/CSS/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Canvas element -->
    <canvas id="canvas"></canvas>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../static/Images/Exafluence.jpg" alt="logo" />
            <span style="color: white; padding-left: 25px; font-weight: bold;">Exafluence</span>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span>Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="dashboard">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="text"> Dashboard</span>
                </a>
            </li>
            <li>
                <a href="account">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="text"> My Account</span>
                </a>
            </li>
            <li>
                <a href="myshipment">
                    <span class="icon"><i class="fas fa-box"></i></span>
                    <span class="text"> My Shipment</span>
                </a>
            </li>
            <li>
                <a href="newshipment">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span class="text"> New Shipment</span>
                </a>
            </li>
            <li>
                <a href="devicedata" id="device-data-link">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="text"> Device Data</span>
                </a>
            </li>
            <li>
                <a href="login" class="logout" onclick="logout(event)">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="content1">
        <h2 id="welcome-message" style="background-color: #242841; width: 100%; padding: 10px; text-align: center;"></h2>
    </div>

    <div class="content">
        <div class="button-container">
            <button class="action-button" id="device-data-stream-btn">Device Data Stream</button>
            <button class="action-button" id="shipment-data-btn">Shipment Data</button>
        </div>
    </div>

    <script src="../static/Javascript/Dashboard.js"></script>

    <script>
        // Get the access token from localStorage
        const token = localStorage.getItem("access_token");

        // If no token is found, redirect to the login page
        if (!token) {
            alert("You need to be logged in to view this page.");
            window.location.href = "/login"; // Redirect to login page
        }

        // Decode the JWT token and extract user data
        function decodeToken(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }

        // Decode the token and get the user's name
        const user = decodeToken(token);
        const userName = user.username || "User"; 

        // Display the user's name in the welcome message
        document.getElementById('welcome-message').innerText = ` Hey ${userName}, welcome to SCMXpertLite â€” where amazing things happen! ðŸš€`;


        // Function to set the Authorization header for any API requests
        function getAuthHeaders() {
            return {
                'Authorization': `Bearer ${token}`,  // Add the access token to the Authorization header
                'Content-Type': 'application/json'   // Set Content-Type to JSON for API requests
            };
        }

        // Example of how to use the token in an API request
        document.getElementById("device-data-stream-btn").addEventListener('click', () => {
            fetch("/devicedata", {
                method: "GET",
                headers: getAuthHeaders()  // Use the token in the Authorization header
            })
            .then(response => response.json())
            .then(data => {
                console.log("Device Data Stream:", data);
                // Process the data here (e.g., display it on the page)
            })
            .catch(error => {
                console.error("Error fetching device data:", error);
                alert("Failed to load device data. Please try again later.");
            });
        });

        document.getElementById("shipment-data-btn").addEventListener('click', () => {
            fetch("/myshipment", {
                method: "GET",
                headers: getAuthHeaders()  // Use the token in the Authorization header
            })
            .then(response => response.json())
            .then(data => {
                console.log("Shipment Data:", data);
                // Process the data here (e.g., display it on the page)
            })
            .catch(error => {
                console.error("Error fetching shipment data:", error);
                alert("Failed to load shipment data. Please try again later.");
            });
        });

        function logout(event) {
        event.preventDefault();  // Prevent the default behavior (like page redirect)

        // Remove the JWT token from localStorage
        localStorage.removeItem("access_token");

        // Send a request to the backend to delete the cookie
        fetch("/logout", {
            method: "POST",  // Make a POST request to the /logout endpoint
            credentials: "same-origin",  // Ensure cookies are sent with the request
            headers: {
                "Content-Type": "application/json"  // Ensure the request is in JSON format
            }
        })
        .then(response => {
            if (response.ok) {
                // If logout is successful, redirect to login page
                window.location.href = "/login";
            } else {
                throw new Error("Logout failed");
            }
        })
        .catch(error => {
            console.error("Logout error:", error);
            alert("Error logging out. Please try again.");
        });
    }

    </script>

</body>
</html>
