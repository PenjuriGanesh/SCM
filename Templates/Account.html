<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="../static/CSS/Account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <script>
        const accessToken = localStorage.getItem("access_token");

        if (accessToken === null) {
            alert("To access this page you need to login")
            window.location.href = "/login";

        } else {
           
            console.log("Access token found. User is logged in.");
        }

    </script>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../static/Images/Exafluence.jpg" alt="logo" />
            <h2>Exafluence</h2>
        </div>
        <ul class="sidebar-links">
            <h4>
                <span style="color: white;">Main Menu</span>
                <div class="menu-separator"></div>
            </h4>
            <li>
                <a href="dashboard">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="text"> Dashboard</span>
                </a>
            </li>
            <li>
                <a href="account" class="active">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="text"> My Account</span>
                </a>
            </li>
            <li>
                <a href="myshipment">
                    <span class="icon"><i class="fas fa-box"></i></span>
                    <span class="text"> My Shipment</span>
                </a>
            </li>
            <li>
                <a href="newshipment">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span class="text"> New Shipment</span>
                </a>
            </li>
            <li>
                <a href="devicedata">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="text"> Device Data</span>
                </a>
            </li>
            <li>
                <a href="login" class="logout" onclick="logout(event)">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Content Section -->
    <div class="content">
        <div class="account-container">
            <!-- Account Icon and Information -->
            <div class="account-info">
                <div class="account-icon">
                    <i class="fas fa-user"></i>
                </div>
                <span class="text">Account Information</span>
            </div>

            <!-- Account Information Form -->
            <form id="account-form" action="/account" method="POST">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="{{ username }}" readonly>
                </div>

                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="{{ email }}" readonly>
                </div>

                <!-- Button Container (Centered logout button) -->
                <div class="button-container">
                    <button class="action-button" type="button" onclick="logout(event)">Logout</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../static/Javascript/Account.js"></script>

</body>
</html>
